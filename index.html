    <style>

<body class="text-white font-[Outfit] relative w-full">
    <main class="glass-card relative min-h-screen w-full max-w-sm mx-auto rounded-[36px] px-6 pt-8 pb-10 backdrop-blur-2xl">
        <div class="absolute top-4 left-6 flex items-center gap-2 text-white/70 text-sm">
            <span class="inline-block w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
            <span>Silkie Pal</span>
        </div>
        <div class="floating-signal text-white/60">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.1 9.2A15.9 15.9 0 0 1 12 5c3.77 0 7.22 1.3 9.9 3.45m-3 3.06A10.93 10.93 0 0 0 12 9c-2.6 0-5.01.91-6.9 2.41m3.2 3.19A5.94 5.94 0 0 1 12 13c1.61 0 3.08.64 4.16 1.68M12 21h.01" />
            </svg>
        </div>

        <section class="video-shell relative mt-10 mb-8 h-64 overflow-hidden rounded-[28px] border border-white/20 bg-white/5 shadow-neon flex items-center justify-center">
            <div class="absolute inset-0 rounded-[24px] bg-[#fafcf9] shadow-[0_24px_60px_-30px_rgba(15,23,42,0.35)]"></div>
            <div id="silkie-still" class="relative z-10 h-full flex items-center justify-center transition-opacity duration-700">
                <img src="silkie.png" alt="Silkie Pal" class="max-h-full w-auto animate-breathe pointer-events-none" loading="lazy">
            </div>
            <video
                id="silkie-video"
                class="absolute inset-0 h-full w-full object-contain opacity-0 transition-opacity duration-500"
                playsinline
                muted
                autoplay
                loop
                poster="silkie.png"
            ></video>

        </section>

        <section class="space-y-6">
            <div class="space-y-2 text-center">
                <h1 class="text-sm uppercase tracking-[0.35em] text-white/60">‰Ω†Â•ΩÔºåÊàëÊòØ</h1>
                <h2 id="pal-name" class="text-3xl font-semibold tracking-tight">ÂÖªÁîüÂèΩ</h2>
            </div>

            <div class="space-y-4">
                <div id="pal-tags" class="flex justify-center gap-2">
                    <span class="rounded-full border border-white/20 bg-white/10 px-3 py-1 text-[11px] uppercase tracking-[0.2em] text-white/80">Â•ΩÂ•á</span>
                    <span class="rounded-full border border-white/20 bg-white/10 px-3 py-1 text-[11px] uppercase tracking-[0.2em] text-white/80">Èªè‰∫∫</span>
                </div>

                <div class="space-y-3">
                    <div class="flex items-center justify-between text-[11px] uppercase tracking-[0.2em] text-white/60">
                        <span>ÊàêÈïøÂÄº</span>
                        <span><span id="growth-value">45</span>/100</span>
                    </div>
                    <div class="h-3 rounded-full bg-white/10 overflow-hidden">
                        <div id="growth-bar" class="h-full rounded-full bg-gradient-to-r from-neonblue to-neonpink" style="width: 45%;"></div>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="text-[11px] uppercase tracking-[0.2em] text-white/60">ÂæΩÁ´†</div>
                    <div id="badge-grid" class="grid grid-cols-3 gap-2">
                        <div class="rounded-2xl border border-white/10 bg-white/5 px-2 py-4 text-center text-xs text-white/80">Êñ∞Êâã‰ºô‰º¥</div>
                        <div class="rounded-2xl border border-white/10 bg-white/5 px-2 py-4 text-center text-xs text-white/80">Â§úÁå´Â≠ê</div>
                        <div class="rounded-2xl border border-white/10 bg-white/5 px-2 py-4 text-center text-xs text-white/80">ÁÅµÂä®Ë∂Ö‰∫∫</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-8 flex items-center gap-3">

            <button id="feed-action" class="flex-1 rounded-full bg-gradient-to-r from-neonblue to-neonpink px-4 py-3 text-xs font-semibold uppercase tracking-[0.25em] text-white shadow-neon">
                ÂñÇÂÖª +5
            </button>
        </section>

        <footer class="mt-10 text-center space-y-2 text-white/70">
            <p class="text-xs uppercase tracking-[0.3em]">¬© ÂèΩÁßëÊäÄ Jikeji</p>
            <p class="text-sm font-medium">Á¢∞‰∏Ä‰∏ãÔºåÂ∞±ÁÜü‰∫Ü Tap to Connect</p>
        </footer>
        <div id="feed-effects" class="pointer-events-none"></div>
    </main>

    <script>
        const SILKIE_NAME = document.getElementById('pal-name')?.textContent.trim() || 'SilkiePal';
        const storageKey = `growth:${SILKIE_NAME}`;

        const breathSources = [{ src: 'breath.mp4', type: 'video/mp4' }];
        const waveSources = [{ src: 'wave.mp4', type: 'video/mp4' }];

        const silkieVideo = document.getElementById('silkie-video');
        const silkieStill = document.getElementById('silkie-still');
        const waveButtons = [document.getElementById('wave-action'), document.getElementById('wave-trigger')];
        const feedButton = document.getElementById('feed-action');
        const growthValueEl = document.getElementById('growth-value');
        const growthBarEl = document.getElementById('growth-bar');
        const feedEffects = document.getElementById('feed-effects');

        let isWavePlaying = false;
        let currentGrowth = 0;

        const showVideoLayer = () => {
            silkieVideo?.classList.add('silkie-video-visible');
            silkieStill?.classList.add('opacity-0', 'pointer-events-none');
        };

        const showStillLayer = () => {
            silkieVideo?.classList.remove('silkie-video-visible');
            silkieStill?.classList.remove('opacity-0', 'pointer-events-none');
        };

        const loadSourceSet = (videoEl, sources) => {
            while (videoEl.firstChild) {
                videoEl.removeChild(videoEl.firstChild);
            }
            sources.forEach(({ src, type }) => {
                const source = document.createElement('source');
                source.src = src;
                source.type = type;
                videoEl.appendChild(source);
            });
            videoEl.load();
        };

        const playBreathLoop = () => {
            if (!silkieVideo) return;
            loadSourceSet(silkieVideo, breathSources);
            silkieVideo.loop = true;
            silkieVideo.dataset.mode = 'breath';
            silkieVideo.currentTime = 0;
            silkieVideo.play()
                .then(() => {
                    showVideoLayer();
                    isWavePlaying = false;
                })
                .catch(() => {
                    showStillLayer();
                    isWavePlaying = false;
                });
        };

        const playWave = () => {
            if (!silkieVideo || isWavePlaying) return;
            isWavePlaying = true;
            loadSourceSet(silkieVideo, waveSources);
            silkieVideo.loop = false;
            silkieVideo.dataset.mode = 'wave';
            silkieVideo.currentTime = 0;
            silkieVideo.play()
                .then(() => {
                    showVideoLayer();
                })
                .catch(() => {
                    isWavePlaying = false;
                    playBreathLoop();
                });
        };

        const updateGrowthUI = () => {
            const clamped = Math.min(100, Math.max(0, currentGrowth));
            if (growthValueEl) {
                growthValueEl.textContent = clamped.toString();
            }
            if (growthBarEl) {
                growthBarEl.style.width = `${clamped}%`;
            }
        };

        const readGrowth = () => {
            const stored = localStorage.getItem(storageKey);
            currentGrowth = stored ? parseInt(stored, 10) || 0 : 45;
            updateGrowthUI();
        };

        const createFeedEffect = () => {
            if (!feedEffects) return;
            const bubble = document.createElement('div');
            bubble.textContent = 'ü´ñ';
            bubble.className = 'absolute left-1/2 top-[65%] -translate-x-1/2 text-3xl animate-feed-pop';
            feedEffects.appendChild(bubble);
            setTimeout(() => bubble.remove(), 1100);
        };

        const incrementGrowth = () => {
            currentGrowth = Math.min(100, currentGrowth + 5);
            localStorage.setItem(storageKey, currentGrowth.toString());
            updateGrowthUI();
            createFeedEffect();
        };

        const handleWaveTrigger = (event) => {
            event?.stopPropagation();
            playWave();
        };

        document.addEventListener('DOMContentLoaded', () => {
            readGrowth();
            playBreathLoop();

            if (silkieVideo) {
                silkieVideo.addEventListener('ended', () => {
                    if (silkieVideo.dataset.mode === 'wave') {
                        playBreathLoop();
                    }
                });
                silkieVideo.addEventListener('error', () => {
                    isWavePlaying = false;
                    playBreathLoop();
                });
            }

            waveButtons.forEach((button) => button?.addEventListener('click', handleWaveTrigger));

            document.body.addEventListener('click', () => {
                playWave();
            });

            feedButton?.addEventListener('click', (event) => {
                event.stopPropagation();
                incrementGrowth();
            });
        });
    </script>
    <style>
        @keyframes breathe {
            0% {
                transform: scale(0.96);
                filter: drop-shadow(0 16px 32px rgba(70, 201, 255, 0.25));
            }
            50% {
                transform: scale(1.02);
                filter: drop-shadow(0 22px 58px rgba(155, 93, 255, 0.35));
            }
            100% {
                transform: scale(0.96);
                filter: drop-shadow(0 16px 32px rgba(70, 201, 255, 0.25));
            }
        }

        .animate-breathe {
            animation: breathe 3.2s ease-in-out infinite;
        }

        .silkie-video-visible {
            opacity: 1;
        }

        @keyframes feed-pop {
            0% {
                transform: translate(-50%, 0) scale(0.6);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -12px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -60px) scale(1);
                opacity: 0;
            }
        }

        .animate-feed-pop {
            animation: feed-pop 1s ease-out forwards;
        }
    </style>
</body>
</html>
